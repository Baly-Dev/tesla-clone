<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Remix icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Mine -->
    <link rel="stylesheet" href="static/hover.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Tesla</title>
</head>
<body>
    
    <header class="flex-row">
        <div class="navbar center">
            <div class="nav-menu flex-row">
                <div class="first">
                    <img class="logo" src="media/logo.svg" alt="Logo">
                </div>

                <ul class="second flex-row">
                    <li class="nav-item"><a class="nav-link" href="#">Model S</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Model 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Model X</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Model Y</a></li>
                </ul>

                <ul class="third flex-row">
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tesla account</a></li>
                    <i class="material-symbols-outlined toggle">menu</i>
                </ul>
            </div>
        </div>
    </header>
    
    <section id="section01">
        <div class="section-wrapper center flex-col">
            <div class="justify-center text-center">
                <h1 class="title">Model S</h1>
                <h2 class="sub-title">Order Online for touchless delivery</h2>
            </div>
            <div class="justify-center flex-row gap3">
                <button class="btn btn-unfill">Custom order</button>
                <button class="btn btn-fill">Existing inventory</button>
            </div>
        </div>
    </section>

    <section id="section02">
        <div class="center text-center flex-row justify-center">
            <span class="material-symbols-outlined expand">expand_more</span>
        </div>
    </section>
    
</body>
</html>
